    <title>Gemini 智能连连看</title>
    <!-- Tailwind via CDN is okay for simple electron apps as long as internet exists. 
         For fully offline, you would install tailwindcss via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+SC:wght@400;500;700&display=swap');
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc;
        overflow: hidden; /* Prevent scrollbars in desktop app */
        user-select: none; /* Prevent text selection */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      /* Entrance Animation */
      .tile-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Error Animation */
      .shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Match Disappear Animation */
      .match-explode {
        animation: explode 0.3s ease-in forwards;
      }
      @keyframes explode {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        100% { transform: scale(0) rotate(180deg); opacity: 0; }
      }
      
      /* UI Float In */
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
